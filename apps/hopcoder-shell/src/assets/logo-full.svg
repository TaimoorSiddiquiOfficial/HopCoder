  <!-- Cursor "_" -->
  <line x1="32" y1="36" x2="40" y2="36" stroke="#F5C445" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Wordmark: HopCoder -->
  <text x="65" y="34"
        font-family="SFMono-Regular, Menlo, Monaco, Consolas, 'JetBrains Mono', monospace"
        font-size="22"
        fill="#F5C445">
    Hop
  </text>
  <text x="115" y="34"
        font-family="SFMono-Regular, Menlo, Monaco, Consolas, 'JetBrains Mono', monospace"
        font-size="22"
        fill="#FFFFFF">
    Coder
  </text>
</svg>